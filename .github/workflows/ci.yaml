on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with: 
          path: ~/repo/ansible-role-python
      - run: |
          sudo apt update
          sudo apt install ansible
      - run: |
          ansible-playbook ansible-role-python/tests/test.yaml
        working-directory: ~/repo
